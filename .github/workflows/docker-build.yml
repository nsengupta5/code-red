name: Docker Build â€“ buggy-oom

on:
  pull_request:
    paths:
      - docker/**
      - images/**
      - Dockerfile
      - requirements*.txt
      - pyproject.toml
      - .github/workflows/docker-build.yml

  push:
    branches: [ "main" ]
    paths:
      - docker/**
      - images/**
      - Dockerfile
      - requirements*.txt
      - pyproject.toml
      - .github/workflows/docker-build.yml

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: project-990b8649-da36-4d4c-9d9
  REGION: us-central1
  REPOSITORY: buggy-python
  IMAGE_NAME: buggy-oom
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Guardrail: forbid 'latest' ----
      - name: Enforce no `latest` tag
        run: |
          if grep -R ":latest" -n Dockerfile docker/ images/ .github/workflows; then
            echo "::error::Use of 'latest' tag is forbidden. Use immutable tags only."
            exit 1
          fi

      - name: Authenticate to Google Cloud
        if: github.event_name == 'push'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/258083003066/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ci-artifact-publisher@project-990b8649-da36-4d4c-9d9.iam.gserviceaccount.com

      - name: Setup gcloud
        if: github.event_name == 'push'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        if: github.event_name == 'push'
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      # ---- Always build (PR + main) ----
      - name: Build Docker image
        run: |
          docker build \
            -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG} \
            .

      # ---- Push only on main ----
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG}

      - name: Output image reference
        run: |
          echo "IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG}"
