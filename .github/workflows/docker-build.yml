name: Docker Build â€“ buggy-oom

on:
  pull_request:
    paths:
      - Dockerfile
      - requirements.txt
      - src/**
      - .github/workflows/docker-build.yml

  push:
    branches: [ "main" ]
    paths:
      - Dockerfile
      - requirements.txt
      - src/**
      - .github/workflows/docker-build.yml

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: project-990b8649-da36-4d4c-9d9
  REGION: us-central1
  REPOSITORY: buggy-python
  IMAGE_NAME: buggy-oom
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Guardrail: forbid 'latest' anywhere
      - name: Enforce no `latest` tag
        run: |
          if grep -R ":latest" Dockerfile src/ dags/ .github/workflows; then
            echo "::error::Use of 'latest' tag is forbidden. Use immutable tags or 'prod'."
            exit 1
          fi

      # 3. Authenticate to GCP (push only)
      - name: Authenticate to Google Cloud
        if: github.event_name == 'push'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/258083003066/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ci-artifact-publisher@project-990b8649-da36-4d4c-9d9.iam.gserviceaccount.com

      # 4. Setup gcloud (push only)
      - name: Setup gcloud
        if: github.event_name == 'push'
        uses: google-github-actions/setup-gcloud@v2

      # 5. Configure Docker auth (push only)
      - name: Configure Docker auth
        if: github.event_name == 'push'
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      # 6. Build image (always)
      - name: Build Docker image
        run: |
          docker build \
            -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG} \
            .

      # 7. Push image (main only)
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG}

      # 8. Output image reference
      - name: Output image reference
        run: |
          echo "Built image:"
          echo "${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG}"
