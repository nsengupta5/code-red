name: GCP Auth Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  auth-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (not strictly needed, but fine)
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/258083003066/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "terraform-deployer@project-990b8649-da36-4d4c-9d9.iam.gserviceaccount.com"

      - name: Verify access token
        run: |
          echo "Access token acquired"
          echo "Token length: ${#ACCESS_TOKEN}"
        env:
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Who am I?
        run: gcloud auth list

      - name: Call GCP API (projects.get)
        run: |
          gcloud projects describe project-990b8649-da36-4d4c-9d9

